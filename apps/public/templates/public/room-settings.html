{% extends 'public/base.html' %}

        <div id="message"></div>
        <input type="hidden" name="pk" value="{{pk}}">
        {% render_form serializer template_pack='rest_framework/vertical' %}
        <button type="submit" class="mt-3 btn btn-primary" onclick="room_setting()">Update</button>
    </div>
{% endblock %}
